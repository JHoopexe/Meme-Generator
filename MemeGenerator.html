<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MemeGenerator.css">
</head>
<body>
    <div class="container">
        <h1 class="container-h1">Meme Generator</h1>
        <div>
            <form>
                <label for="image">Image URL</label>
                <input type="url" id="image" placeholder="Please Enter Image URL Here">
                <br>
                <label for="toptext">Text On Top</label>
                <input type="text" id="toptext" placeholder="(Optional) Enter Text Here">
                <br>
                <label for="bottomtext">Text On Bottom</label>
                <input type="text" id="bottomtext" placeholder="(Optional) Enter Text Here">
                <br>
                <button>Create Meme</button>
            </form>
        </div>
    </div>
    <script src="MemeGenerator.js"></script>
</body>
</html>
